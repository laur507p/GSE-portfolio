<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="jquery-3.5.1.js"></script>

</head>

<body>


    <a href="index.html">
        <div class='branding'>
            <span class='initial'>G</span><span class='hidden nameFull wen'>ry</span>

            <span class='initial'>S</span><span class='hidden nameFull illiams'>trange</span>

            <span class='initial'>E</span><span class='hidden nameFull illiams2'>chwald</span>
        </div>
    </a>


    <style>
        span {
            display: inline-block;
            overflow: hidden;
            transition: all 1s;
            -moz-transition: all 1s;
            -webkit-transition: all 1s;
            transition-delay: 0.2s;
        }

        .wen {
            width: 20px;
        }

        .illiams {
            width: 50px;
        }

        .illiams2 {
            width: 50px;
        }

        span.hidden {
            width: 0px;
            opacity: 0;
        }

    </style>




    <script>
        $('.branding').hover(
            function() {
                $('.nameFull').removeClass('hidden');
            },
            function() {
                $('.nameFull').addClass('hidden');
            }
        );

    </script>

</body>

</html>
