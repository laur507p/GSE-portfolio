        const link2 = "SÆTNYTLINKIND";
        const container = document.querySelector(".data-container");

        async function hentData() {

            visWork();

            const response2 = await fetch(link2);
            billeder = await response.json();
            visBilleder();
        }

        function visBilleder() {

            container.innerHTML = "";
